       <script>

            function executa_filtro()

                <tr>
                        <option> TODOS </option>
                </tr>
                {% for el in lista_partidos%}

                {% endfor %}
            </select>
           <a onclick="executa_filtro()" class="btn btn-default">Filtrar</a>
